<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/vapor/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <label for="title" class="form-label mt-4">Post Title</label>
          <input type="text" id="title" class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <label for="body" class="form-label mt-4">Post Body</label>
          <textarea id="body" class="form-control" placeholder=""></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-secondary btn-lg">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
      <footer class="mt-5 p-3 text-center bg-dark">MicroPosts &copy;</footer>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

</html>
